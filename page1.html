<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-Learning for Kids</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
	<link href="style1.css" rel="stylesheet">
</head>
<body>
	<div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Select Course
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="img/course1.jpg" alt="" style="width: 50%;height: 100%" />
        </div>

        <div class="description">
          <span>ALPHABET</span>
          <span>Learn aplhabets</span>
          <span>1 month</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="img/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="img/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">Free</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="img/course2.jpg" alt=""style="width: 50%;height: 100%"/>
        </div>

        <div class="description">
          <span>NUMBERS</span>
          <span>Learn about numbers</span>
          <span>45 days</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="img/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="img/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">Free</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="img/course3.jpg" alt="" style="width: 50%;height: 100%"/>
        </div>

        <div class="description">
          <span>BUILD WITH LEGO</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="img/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="img/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">Free</div>
      </div>
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>

</body>
